<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header class="centered">
        <span><img src="Untitled.png" alt="ToDo" style="width:50px;"> ToDo</span>
    </header>
    <main>
        <div class="wrapper login" v-if="step === 'login'">
            <h1>Account access</h1>
            <div class="LoginInput">
                <label>
                    <input v-model="login" type="text" placeholder="yaropolk@example.com" autofocus required>
                </label>
                <label>
                    <input v-model="pass" type="password" placeholder="******" autofocus required>
                </label>
            </div>
            <div class="LoginButton">
                <div>
                    <button id="reg" @click="register">Registration</button>
                    <button id="log" @click="logIn">Sign in</button>
                </div>
                <div>
                    <button id="set">Settings</button>
                </div>
            </div>
        </div>
        <div class="wrapper" v-else-if="step === 'items'">
            <h3>Add a new task:</h3>
            <label class="add_todo">
                <input @keyup.enter="addTask" class="new_todo" autofocus autocomplete="on"
                       placeholder="walk the neighbor's cat"
                       type="text" v-model="new_task.text">
                <span><button @click="addTask" class="button new_todo_button">Add</button></span>
            </label>
            <h3 class="status_title">{{'Active tasks: ' + tasks.length}}</h3>
            <task @task_del="deleteTask(task.id)"
                  @task_edit="editTask(index)"
                  @task_done="markAsDone(index, task.id)"
                  @save="save(index, task.id)"
                  @disable="disable(index)"
                  :data="task"
                  :index="index+1"
                  v-for="(task, index) in tasks"
                  :key="index"></task>

            <hr>
            <button @click="logout" class="logout">Log out &#128682;</button>
        </div>
        <div class="wrapper" v-else-if="step === 'error'">
            An error occurred. Open the developer console to view the details.
        </div>

    </main>
</div>
<script>
    Vue.component("task", {
        props: ["data", "index"],
        template: `
          <div class="task" v-bind:class="{ taskCompleted: data.checked}">
          <div class="contentText">
            <div>
              <button @click="$emit('task_done')" class="task_done taskButton">
                <span v-if="!data.checked" style="color: rgba(0,0,0,.28);"> ‚òê </span>
                <span v-else style="color: #27ae60"> ‚òë </span>
              </button>
              <span class="task_content" v-if="!data.editable">
                    {{ index }}. {{ data.text }}
                </span>
              <span v-else>
                    {{ index }}. <input @keyup.enter="$emit('save')" v-model="data.inputedit" autofocus
                                        class="edit-input"/>
                </span>
            </div>
            <div class="button check" v-if="!data.editable">
              <button @click="$emit('task_edit')" style="color: #eca81a;"> ‚úéÔ∏è</button>
              <button @click="$emit('task_del')" style="color: #cd1537;"> ‚úï</button>
            </div>
            <div v-else>
              <button @click="$emit('save')"> üíæ</button>
              <button @click="$emit('disable')"> ‚úï</button>
            </div>
          </div>
          </div>
        `
    });

    let vue = new Vue({
        el: '#app',
        data: {
            new_task: {
                text: '',
                editable: false,
                checked: false
            },
            tasks: [],
            login: '',
            pass: '',
            backendLanguage: 'JS',
            apiURL: 'http://localhost:3005/api/',
            apiVersion: 'v1',
            step: ''
        },
        computed: {
            backendSuffix() {
                return this.backendLanguage === 'PHP' ? '.php' : '';
            },
        },
        mounted: function () {
            this.getTasks();
        },
        methods: {
            getTasks: function () {
                const route = this.apiVersion === 'v1' ? '/items' : '/router';
                const qs = {action: this.apiVersion === 'v1' ? '' : 'getItems'};
                fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                    credentials: 'include',
                    method: this.apiVersion === 'v1' ? 'GET' : 'POST',
                })
                    .then(res => res.json())
                    .then((response) => {
                        if (response.error === 'forbidden') {
                            this.step = 'login';
                        } else {
                            this.tasks = response.items.map((item) => {
                                item.editable = false;
                                return item;
                            })
                            this.step = 'items';
                        }
                    }).catch((error) => {
                    this.step = 'error';
                })
            },
            deleteTask: function (index) {
                let request = JSON.stringify({id: index,});
                const route = this.apiVersion === 'v1' ? '/items' : '/router';
                const qs = {action: this.apiVersion === 'v1' ? '' : 'deleteItem'};
                fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                    method: this.apiVersion === 'v1' ? 'DELETE' : 'POST',
                    body: request,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                }).then(res => res.json())
                    .then((response) => {
                        if (response['ok'] === true) {
                            this.getTasks()
                        } else {
                            alert("An error occurred. Open the developer console to view the details.")
                        }
                    });
            },
            addTask: function () {
                if (this.new_task.text.trim() !== '') {
                    let request = JSON.stringify({text: this.new_task.text});
                    const route = this.apiVersion === 'v1' ? '/items' : '/router';
                    const qs = {action: this.apiVersion === 'v1' ? '' : 'createItem'};
                    fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                        method: this.apiVersion === 'v1' ? 'POST' : 'POST',
                        body: request,
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    }).then(res => res.json())
                        .then((response) => {
                            if (response.id) {
                                this.getTasks();
                                this.$set(this.new_task, 'text', '');
                            } else {
                                alert("An error occurred. Open the developer console to view the details.")
                            }
                        });
                }
            },
            updateTask: function (index, id) {
                let request = JSON.stringify({
                    id: id,
                    text: this.tasks[index].text,
                    checked: this.tasks[index].checked
                });
                const route = this.apiVersion === 'v1' ? '/items' : '/router';
                const qs = {action: this.apiVersion === 'v1' ? '' : 'editItem'};
                fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                    method: this.apiVersion === 'v1' ? 'PUT' : 'POST',
                    body: request,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(res => res.json())
                    .then(() => {
                        this.getTasks()
                    });
            },
            markAsDone(index, id) {
                this.$set(this.tasks[index], 'checked', this.tasks[index].checked === false)
                this.checked = this.tasks[index].checked;
                this.updateTask(index, id)
            },
            editTask(index) {
                this.$set(this.tasks[index], 'editable', true);
                this.$set(this.tasks[index], 'inputedit', this.tasks[index].text);
            },
            save(index, id) {
                if (this.new_task.text !== '' || this.new_task.text !== ' ') {
                    this.$set(this.tasks[index], 'text', this.tasks[index].inputedit);
                    this.updateTask(index, id);
                    this.$set(this.tasks[index], 'editable', false);

                }
            },
            disable(index) {
                this.$set(this.tasks[index], 'editable', false);
                this.$set(this.tasks[index], 'inputedit', '');
            },
            logout() {
                const route = this.apiVersion === 'v1' ? '/logout' : '/router';
                const qs = {action: this.apiVersion === 'v1' ? '' : 'logout'};
                fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                    method: this.apiVersion === 'v1' ? 'POST' : 'POST',
                    credentials: 'include',
                }).then(res => res.json())
                    .then((response) => {
                        if (response.ok) {
                            localStorage.clear();
                            this.step = 'login';
                        }
                    });
            },
            logIn() {
                if (this.login.trim() !== '' && this.pass.trim()) {
                    let params = JSON.stringify({login: this.login, pass: this.pass});
                    const route = this.apiVersion === 'v1' ? '/login' : '/router';
                    const qs = {action: this.apiVersion === 'v1' ? '' : 'login'};
                    fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                        method: this.apiVersion === 'v1' ? 'POST' : 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: params
                    })
                        .then(res => res.json())
                        .then(response => {
                            if (response.ok) {
                                localStorage.setItem('name', this.login);
                                this.getTasks();
                                this.step = 'items';
                            } else if (response.error === 'not found') {
                                alert('This combination of login and password was not found');
                            } else {
                                alert("An error occurred. Open the developer console to view the details.")
                            }
                        })
                }
            },
            register() {
                if (this.login.trim() !== '' && this.pass.trim()) {
                    let params = JSON.stringify({login: this.login, pass: this.pass});
                    const route = this.apiVersion === 'v1' ? '/register' : '/router';
                    const qs = {action: this.apiVersion === 'v1' ? '' : 'register'};
                    fetch(this.apiURL + this.apiVersion + route + this.backendSuffix + '?' + new URLSearchParams(qs), {
                        method: this.apiVersion === 'v1' ? 'POST' : 'POST',
                        body: params,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    })
                        .then(res => res.json())
                        .then((response) => {
                            if (response.ok) {
                                this.logIn();
                            } else {
                                alert("An error occurred. Open the developer console to view the details.")
                            }
                        });
                }
            },
        },
    });
</script>
<script src="main.js"></script>
</body>
</html>
